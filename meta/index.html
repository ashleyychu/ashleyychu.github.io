<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>


    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    
    <h2>Project Stats</h2>
    <div id="project-stats"></div>

    <h2>Commits by time of day</h2>
    
    <div id="slider-container">
        <label for="commit-slider">Show commits until:</label>
        <input type="range" id="commit-slider" min="0" max="100" value="100">
        <time id="commit-time"></time>
    </div>
    
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>

    <section id="file-sizes-scrollytelling" class="scrolly-section">
        <h2>Files by Size</h2>
        
        <div class="scrolly-container">
          <!-- Left side: Visualization area -->
          <div class="viz-container">
            <div id="file-sizes-visualization"></div>
          </div>
          
          <!-- Right side: Scrollable narrative -->
          <div id="file-scroll-container" class="scroll-container">
            <div id="file-spacer" class="spacer"></div>
            <div id="file-items-container" class="items-container"></div>
          </div>
        </div>
      </section>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>


</body>

</html>
